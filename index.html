<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>DAPP</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <header style="font-weight: bold;">
                Ethereum Dapp
            </header>
        </div>
        <div class="row" style="display: flex;">
            <h1 style="padding: 12px;"></h1>
        </div>

        <!-- Form -->
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-lg-8">
                <div class="bg-light p-5 shadow">

                    <form id="formulaire">
                        <div class="row">
                            <div class="col">
                                <input id="amount" class="form-control" required placeholder="Entrer the amount" type="number" />
                            </div>
                            <div class="col">
                                <input id="receipt" class="form-control" required placeholder="Entrer the receipt address" type="number" />
                            </div>
                            <button type="submit" class="btn btn-primary">SEND</button>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>

</body>

</html>
